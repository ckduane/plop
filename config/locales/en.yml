  hello: "Hello world"

en:
  activerecord:
    attributes:
      review:
        outlet_rating: "Outlet rating"
        wifi_rating: "Wifi rating"
        seating_rating: "Seating rating"
        parking_rating: "Parking rating"
        atmosphere_rating: "Atmosphere rating"
        comments: "Comments"
